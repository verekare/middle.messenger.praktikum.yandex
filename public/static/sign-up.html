<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/sign-up.css">
    <title>sign in</title>
</head>
<body>

<div class="hexagon">
    <!-- Здесь начинается СТРАНИЦА РЕГИСТРАЦИИ -->
    <div class="container">
        <div class="left">
            <p><label for="first_name">Имя</label></p>
            <p><label for="second_name">Фамилия</label></p>
            <p><label for="login">Никнейм</label></p>
            <p><label for="email">Почта</label></p>
            <p><label for="password">Пароль</label></p>
            <p><label for="phone">Телефон</label></p>
        </div>

        <div class="right">
            <div class="width-setter"><input type="text" placeholder="" name="first_name" required></div>
            <hr noshade>
            <div class="width-setter"><input type="text" placeholder="" name="second_name" required></div>
            <hr noshade>
            <div class="width-setter"><input type="text" placeholder="" name="login" required></div>
            <hr noshade>
            <div class="width-setter"><input type="text" placeholder="" name="email" required></div>
            <hr noshade>
            <div class="width-setter"><input type="text" placeholder="" name="password" required></div>
            <hr noshade>
            <div class="width-setter"><input type="text" placeholder="" name="phone" required></div>
            
            <div class="container-button">
                <button>Регистрация</button>
            </div>
        </div>
    </div>
</div>
    <script src=""></script>
</body>
</html>
